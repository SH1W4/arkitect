version: '3.8'

services:
  # Aplicação Principal ARKITECT
  arkitect-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ARKITECT_ENV=development
      - DATABASE_URL=postgresql://arkitect:arkitect_pass@postgres:5432/arkitect
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=arkitect
      - MINIO_SECRET_KEY=arkitect_secret
      - PROMETHEUS_GATEWAY=prometheus:9090
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./logs:/app/logs
    networks:
      - arkitect-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=arkitect
      - POSTGRES_USER=arkitect
      - POSTGRES_PASSWORD=arkitect_pass
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ops/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - arkitect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arkitect -d arkitect"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./ops/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - arkitect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=arkitect
      - MINIO_ROOT_PASSWORD=arkitect_secret
      - MINIO_SERVER_URL=http://localhost:9000
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - arkitect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - arkitect-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=arkitect
      - GF_SECURITY_ADMIN_PASSWORD=arkitect_admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./ops/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - arkitect-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Celery Worker para tarefas assíncronas
  celery-worker:
    build: .
    command: celery -A arkitect.core.tasks worker --loglevel=info
    environment:
      - ARKITECT_ENV=development
      - DATABASE_URL=postgresql://arkitect:arkitect_pass@postgres:5432/arkitect
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=arkitect
      - MINIO_SECRET_KEY=arkitect_secret
    depends_on:
      - redis
      - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - arkitect-network
    restart: unless-stopped

  # Celery Beat para tarefas agendadas
  celery-beat:
    build: .
    command: celery -A arkitect.core.tasks beat --loglevel=info
    environment:
      - ARKITECT_ENV=development
      - DATABASE_URL=postgresql://arkitect:arkitect_pass@postgres:5432/arkitect
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - arkitect-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ops/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - arkitect-api
    networks:
      - arkitect-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  arkitect-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
