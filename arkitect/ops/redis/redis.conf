# ARKITECT Redis Configuration
# Configuração otimizada para cache e sessões

# Configuração de rede
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Configuração geral
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistência
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename arkitect.rdb
dir ./

# Configuração de memória
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Append only file (AOF)
appendonly yes
appendfilename "arkitect.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuração de cliente
tcp-keepalive 300
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configuração de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Configuração de streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configuração de tracking
tracking-table-max-keys 1000000

# Notificações de keyspace
notify-keyspace-events Ex

# Ativar comandos especiais para ARKITECT
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Configuração de segurança (descomente em produção)
# requirepass arkitect_redis_password
# protected-mode yes

# Módulos adicionais (se necessário)
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redisgraph.so

