# ARKITECT Prometheus Configuration
# Configuração de monitoramento e métricas

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'arkitect-local'
    environment: 'development'

rule_files:
  - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # ARKITECT API main application
  - job_name: 'arkitect-api'
    static_configs:
      - targets: ['arkitect-api:8000']
    scrape_interval: 10s
    metrics_path: '/metrics'
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ['prometheus']

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  # MinIO metrics
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    scrape_interval: 30s
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Celery worker metrics
  - job_name: 'celery-worker'
    static_configs:
      - targets: ['celery-worker:8080']
    scrape_interval: 20s
    metrics_path: '/metrics'

  # Docker container metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Custom ARKITECT agents
  - job_name: 'arkitect-agents'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['arkitect-agent']
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: job
      - source_labels: [__meta_consul_node]
        target_label: instance
    scrape_interval: 20s
    metrics_path: '/metrics'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 15d
    retention.size: 10GB
    wal-compression: true

